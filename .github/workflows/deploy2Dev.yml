# Unique name for this workflow
name: On push develop - Deploy to QA

# Definition when the workflow should run
on:
    push:
        branches:
            - develop

# Jobs to be executed 01
jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
            # Checkout the code in the pull request
            - name: 'Checkout source code'
              uses: actions/checkout@v2

            - name: 'Build and Deploy'
              uses: renatocead/sfdx-orgdev-build-deploy@master
              with:
                type: 'sandbox'
                certificate_path: devops/server.key.enc
                decryption_key: ${{ secrets.DECRYPTION_KEY }}
                decryption_iv: ${{ secrets.DECRYPTION_IV }}
                client_id: ${{ secrets.CONSUMER_KEY }}
                username: ${{ secrets.USERNAME }}
                checkonly: false
                deploy_wait_time: '10'
                manifest_path: manifest/package-01.xml,manifest/package-02.xml,manifest/package-03.xml
                destructive_path: destructive
                data_factory: scripts/apex/CreateBaseData.apex
                default_source_path: force-app/main/default
        run: |
          echo "Hello World"
          echo "This is the $secrets.DECRYPTION_IV"